version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: laundry_db
      POSTGRES_USER: laundry_user
      POSTGRES_PASSWORD: secret_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  minio:
    image: minio/minio:latest
    restart: always
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"

  mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"

      # -----------------------------
  # app container (php-fpm + pcntl + redis + pgsql)
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: laundry-app:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
    depends_on:
      - postgres
      - redis
      - minio
      - mailhog
    networks:
      - default
    tty: true

  # optional: dedicated service to run horizon persistently
  horizon:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    image: laundry-app:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - redis
      - postgres
    command: php artisan horizon
    restart: unless-stopped
    networks:
      - default

volumes:
  pgdata:
  redisdata:
